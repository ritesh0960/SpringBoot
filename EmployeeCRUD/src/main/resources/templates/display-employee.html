<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee-details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/homepage/employees}">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/homepage/displayForm}">Create Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Info</a>
                    </li>
                </ul>
                <!--                    User : <span th:text=${username}"/>-->
                <p>welcome back <span class="navbar-text" style="color:red" th:text="${username}"></span> &nbsp &nbsp
                </p>
                <form th:action="@{/logout}" th:method="POST">
                    <button class="btn btn-outline-dark me-2" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="card" style="width: 40rem;">
        <!--    <img src="..." class="card-img-top" alt="...">-->
        <div class="card-body">
            <h5 class="card-title">Employee Details</h5>
            <p class="card-text">Name : <span th:text="${firstName}+ ' ' + ${lastName}"/></p>
            <p >
                Role : &nbsp<span th:each="tempRole : ${role}" th:text="${tempRole} + ','"/>
            </p>
            <p class="card-text">Email: <span th:text="${email}"/></p>
            <a th:href="@{/homepage/updateForm/}+${id}" class="btn btn-primary">Update</a>
            <a th:href="@{/homepage/deleteEmployee/}+${id}" class="btn btn-primary">Delete</a>
        </div>
    </div>
</div>
</body>
</html>
