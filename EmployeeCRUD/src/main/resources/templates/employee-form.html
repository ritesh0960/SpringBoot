<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.com">
<head>
    <meta charset="UTF-8">
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Customer-Form</title>
    <style>
        .error{
           color:red
        }
    </style>
</head>
<body>
  <div class="container-fluid">

      <nav class="navbar navbar-expand-lg navbar-light bg-primary">
          <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" th:href="@{/homepage/employees}">Employees</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" th:href="@{/homepage/displayForm}">Create Employee</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">Info</a>
                      </li>
                  </ul>
                  <!--                    User : <span th:text=${username}"/>-->
                  <p>welcome back <span class="navbar-text" style="color:red" th:text="${username}"></span> &nbsp &nbsp
                  </p>
                  <form th:action="@{/logout}" th:method="POST">
                      <button class="btn btn-outline-dark me-2" type="submit">Logout</button>
                  </form>
              </div>
          </div>
      </nav>

     <h3>Employee Form</h3>
          <form class="row g-3" th:action="@{/homepage/processForm}" th:method="POST" th:object="${employee}">
              <div class="col-md-6">
                  <label th:for="${employee.firstName}" class="form-label">First Name</label>
                  <input type="text" class="form-control" th:field="${employee.firstName}">
                  <span th:if="${#fields.hasErrors('firstName')}"
                        th:errors="${employee.firstName}" class="error"/>
                  </br>
              </div>

              <div class="col-md-6">
                  <label th:for="${employee.lastName}" class="form-label">Last Name</label>
                  <input type="text" class="form-control" th:field="${employee.lastName}">
                  <span th:if="${#fields.hasErrors('lastName')}"
                        th:errors="${employee.lastName}" class="error"/>
                  </br>
              </div>

              <div class="col-12">
                  <label th:for="${employee.email}" class="form-label">Email</label>
                  <input type="text" class="form-control" th:field="${employee.email}">
                  <span th:if="${#fields.hasErrors('email')}"
                        th:errors="${employee.email}" class="error"/>
                  </br>
              </div>

              <div class="col-12">
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </form>
  </div>
</body>
</html>
